<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a; /* Dark background */
            margin: 0;
            padding: 0;
            color: #f4f4f4; /* Light text color for contrast */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: transparent; /* Remove box look, no background */
            box-shadow: none; /* Remove box shadow */
            text-align: center;
        }
        h1 {
            color: #e57373; /* Reddish color for heading */
        }
        .form-container {
            text-align: center;
        }
        .form-container input, .form-container select {
            padding: 12px;
            margin: 10px;
            width: 85%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #bdbdbd;
            background-color: #424242; /* Dark background for input fields */
            color: #fff;
        }
        .form-container button {
            padding: 12px 20px;
            background-color: #e57373; /* Reddish button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #f44336; /* Darker red on hover */
        }
        .result-container {
            margin-top: 20px;
        }
        .recommendation {
            background-color: transparent; /* No background color */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #e57373; /* Reddish left border */
            color: #fff; /* White text for recommendation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>

        <form method="POST" class="form-container">
            <input type="text" name="movie_name" placeholder="Enter movie name" required>
            <select name="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <div class="result-container">
            <h2>Recommendations for "{{ movie_name }}" in {{ language }}:</h2>
            {% for movie in recommendations %}
                <div class="recommendation">{{ movie }}</div>
            {% endfor %}
        </div>
        {% elif movie_name %}
            <div class="result-container">
                <h2>{{ recommendations }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
